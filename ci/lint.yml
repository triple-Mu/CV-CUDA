formatting:
    extends: .launch_rule
    stage: lint
    image: 'gitlab-master.nvidia.com:5005/cv/cvcuda/build-linux:$TAG_IMAGE'
    variables:
      PRE_COMMIT_HOME: ${CI_PROJECT_DIR}/.cache/pre-commit
    cache:
      paths:
        - ${PRE_COMMIT_HOME}
    script:
        - 'ci/check_formatting.sh ${CI_MERGE_REQUEST_DIFF_BASE_SHA}'
    artifacts:
      paths:
        - ${PRE_COMMIT_HOME}/pre-commit.log
      when: on_failure
    tags: [ linux-x64, build, cuda11 ]

cicd_config:
    extends: .launch_rule
    stage: lint
    image: 'gitlab-master.nvidia.com:5005/cv/cvcuda/build-linux:$TAG_IMAGE'
    script:
        - 'ci/check_cicd.sh $TAG_IMAGE'
    tags: [ linux-x64 ]

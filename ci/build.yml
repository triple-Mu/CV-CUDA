.build_common:
    extends: .launch_rule
    stage: build
    image: 'gitlab-master.nvidia.com:5005/cv/cvcuda/build-linux:$TAG_IMAGE'
    artifacts:
        paths: [ 'cvcuda-installer/' ]
    before_script:
        - 'rm -rf cvcuda-installer'
    script:
        - ./ci/build.sh $BUILD_TYPE build "$EXTRA_ARGS" -DWARNINGS_AS_ERRORS=1
        - 'pushd build && cpack && popd'
        - 'mkdir cvcuda-installer && mv -v build/*.{deb,tar.*} build/VERSION cvcuda-installer'

b:x64:deb:
    variables:
        BUILD_TYPE: debug
    extends: .build_common
    tags: [ linux-x64, build, cuda11 ]

b:x64:rel:
    variables:
        BUILD_TYPE: release
        EXTRA_ARGS: -DPYTHON_VERSIONS='3.7;3.8;3.9;3.10'
    extends: .build_common
    tags: [ linux-x64, build, cuda11 ]

b:x64:sanit:
    variables:
        BUILD_TYPE: release
        EXTRA_ARGS: -DENABLE_SANITIZER=true
        ENABLE_PYTHON: 0
    extends: .build_common
    tags: [ linux-x64, build, cuda11 ]
